name: Cucumber BDD Tests â€“ GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for gh-pages push

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3ï¸âƒ£ Run Cucumber tests
      - name: Run Cucumber BDD tests
        run: mvn clean test

      # 4ï¸âƒ£ Deploy Cucumber report to gh-pages
      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/reports

      # 5ï¸âƒ£ Add Cucumber report link to GitHub Actions summary â­
      - name: Add Cucumber report link to workflow summary
        if: always()
        run: |
          echo "## ðŸ¥’ Cucumber BDD Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View HTML Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Œ Report is generated automatically and deployed to the \`gh-pages\` branch." >> $GITHUB_STEP_SUMMARY
